<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open this scam link :)</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative; /* Essential for keeping the button inside */
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 450px;
            height: 500px; /* Fixed height so the button has room to move */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2rem;
            margin: 10px 0 30px;
            font-weight: 800;
        }

        img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%; /* Circular image */
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .btn-group {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
           
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Nunito', sans-serif;
            
        }

        #yes-btn {
            background-color: #ff4757;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
            z-index: 10; /* Make sure Yes is always clickable */
            padding: 25px 50px;
            font-size: 1.4rem;
        }

        #yes-btn:hover {
            transform: scale(1.1);
            background-color: #e84118;
        }

        #no-btn {
            background-color: #f1f2f6;
            color: #2f3542;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            position: absolute; /* Allows us to move it anywhere inside .container */
            transition: top 0.3s ease, left 0.3s ease; /* Smooth gliding */
             padding: 15px 40px;
        }

        /* Initial positioning of No button (center it roughly) */
        .initial-pos {
            position: static !important;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="content-wrapper">
            <img src="/New folder/WhatsApp Image 2026-02-13 at 9.41.51 PM.jpeg" alt="Cute Cat">
            <h1>JANJON Will you be my Valentine?</h1>
            
            <div class="btn-group">
                <button id="yes-btn">Yes</button>
                <button id="no-btn" class="initial-pos">No</button>
            </div>
        </div>

        <div id="success-box" class="hidden">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbzh0aWZzbW50Z2Z2b2Z5bmZ5bnZ6bDc5aGt2Z3J3ZHJ4bmZ4eSZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Celebration">
            <h1>I knew it! üòå‚ù§Ô∏è</h1>
        </div>

    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const container = document.querySelector('.container');
        const contentWrapper = document.getElementById('content-wrapper');
        const successBox = document.getElementById('success-box');

        // This function calculates random coordinates strictly inside the box
        function moveButton() {
            // Remove the initial static position class so it can move freely
            noBtn.classList.remove('initial-pos');

            // 1. Get the size of the container (the white box)
            const containerRect = container.getBoundingClientRect();
            
            // 2. Get the size of the button itself
            const btnRect = noBtn.getBoundingClientRect();

            // 3. Calculate the maximum space available
            // We subtract the button size so it doesn't overflow the edge
            // We subtract 20px just to give it a little padding from the wall
            const maxLeft = containerRect.width - btnRect.width - 20;
            const maxTop = containerRect.height - btnRect.height - 20;

            // 4. Generate random position
            const randomLeft = Math.floor(Math.random() * maxLeft) + 10;
            const randomTop = Math.floor(Math.random() * maxTop) + 10;

            // 5. Apply new position
            noBtn.style.left = randomLeft + 'px';
            noBtn.style.top = randomTop + 'px';
        }

        // Trigger move on Desktop hover
        noBtn.addEventListener('mouseover', moveButton);

        // Trigger move on Mobile touch
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Yes Button Logic
        yesBtn.addEventListener('click', () => {
            contentWrapper.classList.add('hidden');
            successBox.classList.remove('hidden');
            
            // Optional: Launch confetti here if you wanted to add a library later
        });
    </script>

</body>
</html>
